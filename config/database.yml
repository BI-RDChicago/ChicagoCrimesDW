# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: sa
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ChicagoCrimesDW_development
  username: postgres
  password: sa


test:
  <<: *default
  database: ChicagoCrimesDW_test
  username: postgres
  password: sa


production:
  <<: *default
  database: ChicagoCrimesDW_production
  username: postgres
  password: sa
